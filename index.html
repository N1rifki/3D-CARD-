<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
            <link rel="stylesheet" href="index.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins'
            rel='stylesheet'>
        <title>icons 3D models</title>
    </head>
    <body>

        <div class="container">
            <div class="glass" style="--r:-15;"
                data-text="html5"><i class='bx bxl-html5'
                    style="color:red;"></i></div>

            <div class="glass" style="--r:5;"
                data-text="css3"><i class='bx bxl-css3'
                    style="color:blue;"></i></div>

            <div class="glass" style="--r:25;"
                data-text="javascript"><i class='bx bxl-javascript'
                    style="color: yellow;"></i></div>

            <div class="glass" style="--r:-15;"
                data-text="tailwind css"><i class='bx bxl-tailwind-css'
                    style="color: cyan;"></i></div>

                    <div class="glass" style="--r:5;"
                    data-text="node js"><i class='bx bxl-nodejs' style="color:rgb(20, 255, 20);"></i></div>
        </div>

    </body>
</html>
